name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.22', '1.23', '1.24']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Build
        run: go build -v ./...
      
      - name: Test
        run: go test -v -short ./...
  
  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## go-mouser v${{ github.ref_name }}
            
            ### Features
            - API key-based authentication
            - Keyword and part number search
            - Manufacturer-filtered search
            - Part details and pricing
            - Built-in caching (configurable TTL)
            - Rate limiting with backoff retry
            - Comprehensive error handling
            - No external dependencies
            
            ### Test Coverage
            - Multi-version Go support (1.22, 1.23, 1.24)
            - Unit and integration tests
            - Rate limit handling
            - Cache behavior validation
            - Multi-platform testing (Linux, Windows, macOS)
            
            ### Usage
            ```go
            client, err := mouser.NewClient(apiKey)
            
            results, err := client.KeywordSearch(ctx, mouser.SearchOptions{
              Keyword: "STM32F4",
              Records: 10,
            })
            ```
            
            See README.md for more details.
          draft: false
          prerelease: false
